<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <title>Tambah User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>

<body>
<navbar class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="header-nav" role="navigation">
    <div class="container"><a class="link-dark navbar-brand site-title mb-0" href="/">My Profile</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto me-2">
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
          <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="#experience">Experience</a></li>
          <li class="nav-item"><a class="nav-link" href="https://www.linkedin.com/in/hilmi-al-biruni/">LinkedIn</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
          <ul class="navbar-nav pull-right">
            <a class="nav-item nav-link text-text-secondary" th:href="@{/user/add}">Register</a>
          </ul>
          <ul class="navbar-nav pull-right">
            <a class="nav-item nav-link text-text-secondary" th:href="@{/logout}">Log out</a>
          </ul>
        </ul>
      </div>
    </div>
  </nav>
</navbar>

<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <div class="justify-content-center">
        <h2>Tambah User Baru</h2>
        <br>
        <form th:action="@{/user/add}" th:object="${user}" method="POST">
          <label>Username</label>
          <input type="text" name="username" class="form-control"/>

          <label>Nama</label>
          <input type="text" name="nama" class="form-control"/>

          <label>E-mail</label>
          <input type="text" name="email" class="form-control"/>

          <label>Password</label>
          <input type="text" name="password" class="form-control"/>

          <label>Role</label>
          <select name="role" class="form-control">
            <option selected value="">--Pilih Role--</option>
            <option th:each="role : ${listRole}"
                    th:value="${role.id}"
                    th:text="${role.role}">
            </option>
          </select>
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
          <a class="btn btn-link" href="/">Home</a>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
