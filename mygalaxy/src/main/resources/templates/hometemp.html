<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <title>MyGalaxy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>

<div class="d-flex justify-content-center">
  <div class="m-4">
    <h2>Selamat datang di MyGalaxy</h2>
    <div class="d-flex justify-content-center">
      <a th:href="@{/course/viewall}" class="mx-2 btn btn-primary">Lihat semua course</a>
      <a th:href="@{/course/add}" class="mx-2 btn btn-outline-primary">Tambah course</a>

    </div>

    <div class="my-3 d-flex justify-content-center">
      <a th:href="@{/penyelenggara/viewall}" class="mx-2 btn btn-primary">Lihat semua penyelenggara</a>
      <a th:href="@{/penyelenggara/add}" class="mx-2 btn btn-outline-primary">Tambah penyelenggara</a>
    </div>
  </div>
</div>

</body>
</html>
